<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Rooms</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
              http-equiv="X-UA-Compatible"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <style type="text/css">
        .tableUpdated{
            width:70%; !important;
            margin: 17px !important;
        }
        .btnSpace{
            margin: 17px;
        }
    </style>


</h:head>
<h:body>
    <div class="container">
        <div class="text-center text-primary"><h2><h:outputText value="Room's Detail"/></h2></div>
        <hr/>
        <h:form id="form" prependId="false">
            <h:commandButton action="index?faces-redirect=true" value="Back to Main page" styleClass="btn btn-success btnSpace"/>
            <h:dataTable value="#{roomController.dataList}" var="rooms" rendered="#{roomController.dataList ne null}"
                         class="table table-striped table-hover table-bordered tableUpdated"
                         rowClasses="odd, even">
                <h:column headerClass="text-primary">
                    <f:facet name="header" >Room Type</f:facet>
                    <h:outputText value="#{rooms.roomType}" />
                </h:column>
                <h:column headerClass="text-primary">
                    <f:facet name="header">Room's Price Per Nighght</f:facet>
                    <h:outputText value="#{rooms.pricePerNight}" />
                </h:column>
                <h:column headerClass="text-primary">
                    <f:facet name="header">Room's Description</f:facet>
                    <h:outputText value="#{rooms.description}" />
                </h:column>
                <h:column headerClass="text-primary">
                <f:facet name="header"> Book Now</f:facet>
                <h:commandButton action="createbooking.xhtml?faces-redirect=true" value="Book Now" styleClass="btn btn-primary"/>
                </h:column>
            </h:dataTable>

        </h:form>

        <div class="footer mt-50 bg-success">
            <p> Created by Khalid Muhammad Farhan... </p>
        </div>


    </div>
</h:body>
</html>
