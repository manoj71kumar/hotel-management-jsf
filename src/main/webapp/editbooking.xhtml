<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Booking</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
          http-equiv="X-UA-Compatible"/>
    <!-- DatePicker JavaScript & CSS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script>
        $(document).ready(function() {
            $(".datepicker").datepicker({
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: "1960:2030"
            });
        });
    </script>


    <!--    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"-->
<!--          http-equiv="X-UA-Compatible"/>-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;
        }
    </style>
</h:head>
<h:body>
    <h:form id="form" styleClass="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center" class="col-sm-4">Edit Booking</h2>
        </div>
        <hr/>
        <h:inputHidden id="id" value="#{editRecord.id}"/>



        <div class="form-group">
            <h:outputLabel for="booking-checkInDate" styleClass="control-label col-sm-4">Check In Date:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="booking-checkInDate" value="#{editRecord.checkInDate}" styleClass="datepicker"
                             validatorMessage="name is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="booking-checkOutDate" styleClass="control-label col-sm-4">Check Out Date:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="booking-checkOutDate" value="#{editRecord.checkOutDate}"
                             validatorMessage="name is required" styleClass="datepicker">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="rooms" class="control-label col-sm-4">Room Type :</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value="#{bookingController.roomId}" id="rooms">
                    <f:selectItems value="#{bookingController.room}" var="rooms" itemValue="#{rooms.id}"
                                   itemLabel="#{rooms.roomType}"/>
                </h:selectOneMenu>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h:commandButton value="Update" action="#{bookingController.updateBooking(editRecord)}" styleClass="btn btn-primary updateBtnStyle"/>
            </div>
            <div class="col-sm-2">
                <h:link outcome="createbooking" value="View Booking list" styleClass="btn btn-primary"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
