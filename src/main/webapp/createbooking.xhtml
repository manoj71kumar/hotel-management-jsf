<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Booking Page</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
              http-equiv="X-UA-Compatible"/>
    <!-- DatePicker JavaScript & CSS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <script>
        $(document).ready(function() {
            $(".datepicker").datepicker({minDate: new Date()})({
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: "2019:2030"
            });
        });
    </script>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form id="createRoom" styleClass="form-horizontal">
            <div class="form-group">

                <div class="col-sm-6 text-center text-primary">
                    <h2 >Book Now</h2>
                </div>
            </div>
            <hr/>

            <div class="form-group">
                <h:outputLabel for="booking-checkin" styleClass="control-label col-sm-4">Check in Date:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="booking-checkin" value="#{bookingController.checkInDate}" styleClass="datepicker"
                                 validatorMessage="Please enter your Check in Date">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="booking-checkout" styleClass="control-label col-sm-4">Check Out Date:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="booking-checkout" value="#{bookingController.checkOutDate}" styleClass="datepicker"
                                 validatorMessage="Please enter your Checkout Date">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="booking-roomtype" class="control-label col-sm-4">Select Room Type :</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneMenu value="#{bookingController.roomType}" id="booking-roomtype">
                        <f:selectItems value="#{bookingController.room}" var="rooms" itemValue="#{rooms.roomType}"
                                       itemLabel="#{rooms.roomType}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-0 text-center">
                    <h:commandButton value="Book" action="#{bookingController.save(bookingController)}"
                                     styleClass="btn btn-primary updateBtnStyle"/>


                    <h:commandButton value="Cancel"  styleClass="btn btn-default updateBtnStyle" onclick="history.back(); return false;"/>

                </div>

            </div>
        </h:form>

        <div class="footer text-center">
            <p> Created by Khalid Muhammad Farhan... </p>
        </div>
    </div>
</h:body>
</html>
