<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:facet name="first">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
              http-equiv="X-UA-Compatible"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Admin Page</title>
    </f:facet>
</h:head>
<h:body>
    <div class="container">
        <h2>MUGHAL HOTEL PECS</h2>
        <hr/>

        <h:form>
            <div class="row">
                <div class="col-md-4" align="left">
                  <h4 class="text-info">  <h:outputText value=" Welcome #{sessionScope.user.firstName}" rendered="#{authController.userLoggedIn}" /> </h4>
                </div>
            </div>
            <div class="row">
            <div class="col-sm-8 ml-auto">
                <h:commandLink action="#{navigationController.showPage}"
                               rendered="#{authController.userLoggedIn}"
                               styleClass="menu-item" value="Log Out">
                    <f:param name="pageId" value="999"/>
                </h:commandLink>
                <h:commandLink action="#{navigationController.showPage}"
                               rendered="#{!authController.userLoggedIn}"
                               styleClass="menu-item" value="Register Now">
                    <f:param name="pageId" value="10"/>

                </h:commandLink>

                <h:commandLink action="#{navigationController.showPage}"
                               rendered="#{!authController.userLoggedIn}"
                               styleClass="menu-item" value="Login">
                    <f:param name="pageId" value="13"/>

                </h:commandLink>
            </div>

            <h:commandLink action="#{navigationController.showPage}"

                           styleClass="menu-item" value="Home">
                <f:param name="pageId" value="6"/>
            </h:commandLink>

            <h:commandLink action="#{navigationController.showPage}"
                           styleClass="menu-item" value="Rooms Available">
                <f:param name="pageId" value="12"/>

            </h:commandLink>

            <h:commandLink action="#{navigationController.showPage}"
                           styleClass="menu-item" value="Book Now">
                <f:param name="pageId" value="11"/>

            </h:commandLink>
            </div>

        </h:form>
        <div class="row">
            <div class="col-sm-12">
                <div class="footer text-center bg-info">
                    <p> Created by Khalid Muhammad Farhan Khalid </p>
                </div>
            </div>
        </div>

    </div>
</h:body>
</html>
