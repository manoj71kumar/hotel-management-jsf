<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
          http-equiv="X-UA-Compatible"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <style type="text/css">
        .btnWidth {
            width: 120px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
    <h:form id="createUser" styleClass="form-horizontal">
        <div class="form-group">

            <div class="col-sm-6 text-center text-primary">
                <h2 >New Registration</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="user-fname" styleClass="control-label col-sm-4">First Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="user-fname" value="#{usersController.firstName}" styleClass="form-control"
                             validatorMessage="Please enter your first name">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="user-lname" styleClass="control-label col-sm-4">Last Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="user-lname" value="#{usersController.lastName}" styleClass="form-control"
                             validatorMessage="Please enter your last name">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="user-phone" styleClass="control-label col-sm-4">Phone Number:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="user-phone" value="#{usersController.phoneNumber}" styleClass="form-control"
                             validatorMessage="Please enter your Phone name">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="user-address" styleClass="control-label col-sm-4">Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="user-address" value="#{usersController.address}" styleClass="form-control"
                             validatorMessage="Please enter your last name">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="user-email" styleClass="control-label col-sm-4">Email Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="user-email" value="#{usersController.emailAddress}" styleClass="form-control"
                             validatorMessage="Please enter your Email">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="user-password" styleClass="control-label col-sm-4">Password:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="user-password" value="#{usersController.password}" styleClass="form-control"
                             validatorMessage="Please enter your password">
                    <f:validateRequired/>
                </h:inputSecret>
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-offset-0 text-center">
                <h:commandButton value="Submit" action="#{usersController.save(usersController)}"
                                 styleClass="btn btn-primary updateBtnStyle"  />

                <h:commandButton value="Cancel" onclick="history.back(); return false;"
                                 styleClass="btn btn-default updateBtnStyle" />


            </div>

        </div>
        </h:form>

        <div class="footer text-center">
            <p> Created by Khalid Muhammad Farhan Khalid </p>
        </div>
    </div>
</h:body>
</html>
