<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Room</title>
<!--    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"-->
<!--          http-equiv="X-UA-Compatible"/>-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;
        }
    </style>
</h:head>
<h:body>
    <h:form id="form" styleClass="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center" class="col-sm-4">Edit Room Detail</h2>
        </div>
        <hr/>
        <h:inputHidden id="id" value="#{editRecord.id}"/>

        <div class="form-group">
            <h:outputLabel for="room-type" styleClass="control-label col-sm-4">Room Type:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="room-type" value="#{editRecord.roomType}" styleClass="form-control"
                             validatorMessage="name is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="room-price" styleClass="control-label col-sm-4">Price Per Night:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="room-price" value="#{editRecord.pricePerNight}" styleClass="form-control"
                             validatorMessage="name is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="room-desc" styleClass="control-label col-sm-4">Room's Description:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="room-desc" value="#{editRecord.description}" styleClass="form-control"
                             validatorMessage="name is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h:commandButton value="Update" action="#{roomController.updateRoom(editRecord)}" styleClass="btn btn-primary updateBtnStyle"/>
            </div>
            <div class="col-sm-2">
                <h:link outcome="rooms" value="View Rooms list" styleClass="btn btn-success"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
