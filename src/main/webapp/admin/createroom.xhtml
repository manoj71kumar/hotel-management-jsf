<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add New Room</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
          http-equiv="X-UA-Compatible"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form id="createRoom" styleClass="form-horizontal">
            <div class="form-group">

                <div class="col-sm-6 text-center text-primary">
                    <h2 >Add New Room</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="room-roomtype" styleClass="control-label col-sm-4">Room Type:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="room-roomtype" value="#{roomController.roomType}" styleClass="form-control"
                                 validatorMessage="Please enter room Detail">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="room-price" styleClass="control-label col-sm-4">Room Price:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="room-price" value="#{roomController.pricePerNight}" styleClass="form-control"
                                 validatorMessage="Please enter the price for a Night">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="room-desc" styleClass="control-label col-sm-4">Room Description:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="room-desc" value="#{roomController.description}" styleClass="form-control"
                                 validatorMessage="Please enter room description">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-0 text-center">
                    <h:commandButton value="Add" action="#{roomController.save(roomController)}"
                                     styleClass="btn btn-primary updateBtnStyle" onclick = "alert('You have succefully Entered a Room!');"/>

                    <h:commandButton value="Cancel" styleClass="btn btn-default updateBtnStyle" onclick="history.back(); return false;"/>

                </div>
                <!--            <div class="col-sm-2">-->
                <!--                <h:link outcome="users" value="View users list" styleClass="btn btn-success btnWidth"/>-->
                <!--            </div>-->

            </div>
        </h:form>

        <div class="footer text-center">
            <p> Created by Khalid Muhammad Farhan... </p>
        </div>
    </div>
</h:body>
</html>
