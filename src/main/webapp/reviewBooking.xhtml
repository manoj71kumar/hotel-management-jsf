<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Review Booking and Pay</title>
    <!--    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"-->
    <!--          http-equiv="X-UA-Compatible"/>-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <style type="text/css">
        .tableUpdated{
            width:70%; !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace{
            margin: 17px;
        }
        
        .table-inbox{border:1px solid #d3d3d3;margin-bottom:0}
		.table-inbox .row-background{background: #336db6;color: #fff;}
		.table-inbox tr th{padding:12px !important;}
		.table-inbox tr td{padding:12px !important}
		.table-inbox tr td:hover{cursor:pointer}
    </style>


</h:head>
<body>
<div class="container" style="margin-top: 64px;">
<h:form prependId="false">
    <table class="table table-inbox table-hover">
        <tr class="row-background">
			<th>Id</th>
            <th>Room Type</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>No. of Days</th>
            <th>Total Amount</th>
            <th>Action</th>
        </tr>
        <ui:repeat var="booking" value="#{bookingController.dataList}">
            <tr>

                <td>#{booking.id}</td>
                <td>#{booking.rooms.roomType}</td>
                <td>#{booking.checkInDate}</td>
                <td>#{booking.checkOutDate}</td>
                <td>#{booking.noOfDay}</td>
                <td>#{booking.totalAmount}</td>
            	<td><h:commandLink style="color:red;" value="Delete" action="#{bookingController.delete(booking.id)}"></h:commandLink></td>
            </tr>
        </ui:repeat>
    </table>
    <br></br>
	<h:commandButton style="float:right;" value="Checkout" class="btn btn-success btn-md" action="checkout.xhtml?faces-redirect=true"></h:commandButton>  
	<h:commandLink style="margin-left:20px;" class="btn btn-primary btn-md" value="Continue Shopping" action="#{bookingController.update(booking.id)}"></h:commandLink>
</h:form>
</div>
</body>
</html>
