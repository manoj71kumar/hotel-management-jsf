<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Users</title>
<!--    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"-->
<!--          http-equiv="X-UA-Compatible"/>-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;
        }
    </style>
</h:head>
<h:body>
    <h:form id="form" styleClass="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center" class="col-sm-4">Edit User Record</h2>
        </div>
        <hr/>
        <h:inputHidden id="id" value="#{editRecord.id}"/>
    <div class="form-group">
        <h:outputLabel for="user-fname" styleClass="control-label col-sm-4">First Name:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="user-fname" value="#{editRecord.firstName}" styleClass="form-control"
                         validatorMessage="Please enter your first name">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="user-lname" styleClass="control-label col-sm-4">Last Name:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="user-lname" value="#{editRecord.lastName}" styleClass="form-control"
                         validatorMessage="Please enter your last name">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="user-phone" styleClass="control-label col-sm-4">Phone Number:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="user-phone" value="#{editRecord.phoneNumber}" styleClass="form-control"
                         validatorMessage="Please enter your Phone name">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="user-address" styleClass="control-label col-sm-4">Address:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="user-address" value="#{editRecord.address}" styleClass="form-control"
                         validatorMessage="Please enter your last name">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="user-email" styleClass="control-label col-sm-4">Email Address:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="user-email" value="#{editRecord.emailAddress}" styleClass="form-control"
                         validatorMessage="Please enter your last name">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="user-password" styleClass="control-label col-sm-4">Password:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="user-password" value="#{editRecord.password}" styleClass="form-control"
                         validatorMessage="Please enter your last name">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div class="form-group">

        <div class="col-sm-offset-0 text-center">
            <h:commandButton value="Update" action="#{usersController.updateUser(editRecord)}"
                             styleClass="btn btn-primary updateBtnStyle" />

            <h:commandButton value="Cancel" action="#{usersController.update(editUsers)}"
                             styleClass="btn btn-default updateBtnStyle"/>
        </div>
        <!--            <div class="col-sm-2">-->
        <!--                <h:link outcome="users" value="View users list" styleClass="btn btn-success btnWidth"/>-->
        <!--            </div>-->

    </div>
    </h:form>

    <div class="footer text-center">
        <p> Created by Khalid Muhammad Farhan... </p>
    </div>

</h:body>
</html>
