<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Page</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
              http-equiv="X-UA-Compatible"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form id="createRoom" styleClass="form-horizontal">
            <div class="form-group">

                <div class="col-sm-6 text-center text-primary">
                    <h2 >Login </h2>
                </div>
            </div>
            <hr/>

            <div class="form-group">
                <h:outputLabel for="user-name" styleClass="control-label col-sm-4">UserName :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="user-name" value="#{authController.username}" styleClass="form-control"
                                 validatorMessage="Please enter email">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="user-password" styleClass="control-label col-sm-4">Password :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="user-password" value="#{authController.password}" styleClass="form-control"
                                 validatorMessage="Please enter your password">
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>
            </div>


            <div class="form-group">

                <div class="col-sm-offset-0 text-center">
                    <h:commandButton value="Sign In" action="#{authController.login(authController)}"
                                     styleClass="btn btn-primary updateBtnStyle" />
                    <h:commandButton value="Cancel"  styleClass="btn btn-default updateBtnStyle" onclick="history.back(); return false;"/>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-0 text-center">

                    <h:outputText value="Not a User? " />
                    <h:outputLink value="createuser.xhtml">Sign Up</h:outputLink>

                </div>

            </div>

        </h:form>



        <div class="footer text-center bg-success">
            <p> Created by Khalid Muhammad Farhan... </p>
        </div>
    </div>
</h:body>
</html>
